<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Depth- and Breadth-first searches</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
      <div class="controls">
        <div>
          <label for="from">From:</label>
          <input type="text" id="from">
        </div>
        <div>
          <label for="to">To:</label>
          <input type="text" id="to">
        </div>
        <div>
          <button id="breadth-first">Breadth-first search</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div class="controls-2">
        <div>
          <label for="start">Start:</label>
          <input type="text" id="start">
        </div>
        <div>
          <button id="depth-first">Depth-first search</button>
        </div>
      </div>

      <div class="city" id="kyiv">Kyiv</div>
      <div class="city" id="chernihiv">Chernihiv</div>
      <div class="city" id="zhytomyr">Zhytomyr</div>
      <div class="city" id="rivne">Rivne</div>
      <div class="city" id="poltava">Poltava</div>
      <div class="city" id="kharkiv">Kharkiv</div>
      <div class="city" id="luhansk">Luhansk</div>
      <div class="city" id="dnipro">Dnipro</div>
      <div class="city" id="kremenchuk">Kremenchuk</div>
      <div class="city" id="kropyvnytskyi">Kropyvnytskyi</div>
      <div class="city" id="vinnytsia">Vinnytsia</div>
      <div class="city" id="kryvyi_rih">Kryvyi Rih</div>

      <svg height="1010" width="1500">
          <line x1="222" y1="92" x2="420" y2="140" style="stroke:grey;stroke-width:2" />
      </svg>
    </div>

    
    <script src="../../../webpack/breadth-first-search/index.js"></script>
</body>
</html>
